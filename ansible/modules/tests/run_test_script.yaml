---
- hosts: all
  remote_user: k8s
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: yes
  connection: ssh

  tasks:
    - name: Copy cluster IP vars
      include_vars:
        dir:  /mnt/c/Users/Ali/PycharmProjects/dissertation/ansible/vars_files
        extensions:
          - 'json'
    - name: Copy nettest client deployment yaml
      become_user: root
      become_method: sudo
      become: yes
      copy:
        src:  /mnt/c/Users/Ali/PycharmProjects/dissertation/kubernetes/deployments/nettest-client-deployment.yaml
        dest: /tmp/nettest-client-deployment.yaml
        owner: k8s
        group: root
        mode: '0777'
    - name: Save server IP env variable
      replace:
        path: /tmp/nettest-client-deployment.yaml
        regexp: '%SERVER_IP%'
        replace: "{{ lookup('file', '/mnt/c/Users/Ali/PycharmProjects/dissertation/bash/serverip.txt') }}"
    - name: Save CNI env variable
      replace:
        path: /tmp/nettest-client-deployment.yaml
        regexp: '%CNI%'
        replace: "{{ CNI }}"
    - name: Save testcase env variable
      replace:
        path: /tmp/nettest-client-deployment.yaml
        regexp: '%TESTCASE%'
        replace: "{{ TESTCASE }}"
    - name: Initialise nettest client
      become_user: k8s
      become_method: sudo
      become: yes
      command: "{{ item }}"
      with_items:
         - kubectl apply -f /tmp/nettest-client-deployment.yaml
    - name: Wait for  nettest-client pod to initialise
      become: yes
      become_user: k8s
      become_method: sudo
      shell: "kubectl wait --for=condition=Ready pods --selector app=nettest-client --timeout=60s"
    - name: Run test script
      become_user: k8s
      become_method: sudo
      become: yes
      shell: 'POD=$(/usr/bin/kubectl get pod -l app=nettest-client -o jsonpath="{.items[0].metadata.name}");/usr/bin/kubectl exec  $POD -- /bin/bash -c  /nettest/run_test.sh'
    - name: Copy results from pod to host
      become_user: k8s
      become_method: sudo
      become: yes
      shell: 'POD=$(/usr/bin/kubectl get pod -l app=nettest-client -o jsonpath="{.items[0].metadata.name}");kubectl cp $POD:/nettest/ /tmp/nettest/'
    - find: paths="/tmp/nettest" recurse=yes patterns="*.log"
      register: files_to_copy
    - name: Copy results from host to localhost
      fetch:
        src: "{{ item.path }}"
        dest: /mnt/c/Users/Ali/PycharmProjects/dissertation/results/
        flat: yes
      with_items: "{{ files_to_copy.files }}"