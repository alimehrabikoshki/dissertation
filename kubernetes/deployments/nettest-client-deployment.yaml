apiVersion: apps/v1
kind: Deployment
metadata:
  name: nettest-client-deployment
  labels:
    app: nettest-client
spec:
  selector:
    matchLabels:
      app: nettest-client
  template:
    metadata:
      labels:
        app: nettest-client
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - nettest-server
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: nettest-client
        image:  alimehrabikoshki/nettest-client:v5
        imagePullPolicy: Always
        command: ["/bin/bash",  "-c"]
        args: ["tail -f /dev/null"]
        env:
          - name: SERVER_IP
            value: %SERVER_IP% #Modify per test using ansible/bash
          - name: CNI
            value: %CNI%
          - name: TESTCASE
            value: %TESTCASE%
      terminationGracePeriodSeconds: 0
      restartPolicy: Always


